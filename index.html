<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e304a66163.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container_1">
            <header>
                <div class="logo">
                    <img src="images/logo/ohmyfood.png" alt="ohmyfood">
                </div>
                <div class="bloc_localisation">
                    <div class="localisation">
                        <i class="fa-solid fa-location-dot position"></i>
                        <p class="p_localisation">Paris, Belleville</p>
                    </div>
                    <div class="bloc_p1">
                        <h2 class="p1">Réservez le menu qui vous convient</h2>
                    </div>
                    <div class="bloc_p2">
                        <p class="p2">Découvrez des restaurant d'exception, séléctionnés par nos soins.</p>
                    </div>
                    <div class="bloc_p3">
                        <p class="lineaire-simple">Explorer nos restaurants</p>
                    </div>
                </div>
            </header>
            <main>
                <div class="bloc_fonctionnement">
                    <h2 class="fonctionnement">Fonctionnement</h2>
                    <div class="chef_bloc">
                        <div class="bloc_nav_1">
                            <div class="numerotation">1</div>
                                <i class="fa-solid fa-mobile-screen-button mobile_icon"></i>
                                <p class="p_1">Choisissez un restaurant</p>
                        </div>
                        <div class="bloc_nav_2">
                            <div class="numerotation">2</div>
                                <i class="fa-solid fa-list-ul mobile_icon"></i>
                                <p class="p_2">Composez votre menu</p>
                        </div>
                        <div class="bloc_nav_3">
                            <div class="numerotation">3</div>
                                <i class="fa-solid fa-store mobile_icon"></i>
                                <p class="p_3">Dégustez au restaurant</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
