<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/menu1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e304a66163.js" crossorigin="anonymous"></script>

    <title>A la Française</title>
</head>
<body>
    <div class="container_1">
        <header>
            <div class="bloc_header">
                <div class="bloc_logo">
                    <a href="../../index.html">
                        <i class="fa-solid fa-arrow-left arrow"></i>
                    </a>
                    <img class="logo" src="../../images/logo/ohmyfood.png" alt="logo ohmyfood">
                </div>
            </div>
            <div class="bloc_img">
                <img src="../../images/restaurants/A la francaise.jpg" alt="menu">
            </div>
        </header>
        <main>
            <section class="bloc_menu">
                <h1 class="titre_menu">À la française</h1>
                <div class="like">
                    <i class="fa-regular fa-heart heart_vide"></i>
                    <i class="fa-solid fa-heart heart_plein"></i>
                </div>
                <div class="entree">
                    <div class="titre_entre">
                        <h2>ENTRÉES</h2>
                        <div class="bordure"></div>
                    </div>
                    <div class="menu">
                        <div class="menu_detaille_nom">
                            <h3>Tartare de poulpe acidulé</h3>
                            <p>Aux zests d'orange</p>
                        </div>
                        <div class="menu_detaille_prix">
                            25€
                        </div>
                    </div>
                    <div class="menu">
                        <div class="menu_detaille_nom">
                            <h3>Velouté de légumes d'antan</h3>
                            <p>Carotte, panais, topinambour</p>
                        </div>
                        <div class="menu_detaille_prix">
                            35€
                        </div>
                    </div>
                    <div class="menu">
                        <div class="menu_detaille_nom">
                            <h3>Soupe à l'oignon</h3>
                            <p>Revisitée</p>
                        </div>
                        <div class="menu_detaille_prix">
                            20€
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
