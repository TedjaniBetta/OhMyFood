<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/menu1.css">
    <script src="https://kit.fontawesome.com/e304a66163.js" crossorigin="anonymous"></script>

    <title>A la Française</title>
</head>
<body>
    <div class="container_1">
        <header>
            <div class="bloc_header">
                <div class="bloc_logo">
                    <i class="fa-solid fa-arrow-left arrow"></i>
                    <img class="logo" src="../../images/logo/ohmyfood.png" alt="logo ohmyfood">
                </div>
            </div>
        </header>
        <main>
            <div class="bloc_img">
                <img class="images" src="../../images/restaurants/A la francaise.jpg" alt="menu">
            </div>
            <div class="bloc_menu">
                <h2 class="titre_menu">À la française</h2>
                <div class="like">
                    <i class="fa-regular fa-heart heart_vide"></i>
                    <i class="fa-solid fa-heart heart_plein"></i>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
